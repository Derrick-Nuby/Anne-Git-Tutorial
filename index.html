<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USSD Trigger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .ussd-button {
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .ussd-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<button class="ussd-button" onclick="triggerUSSD()">Dial USSD Code</button>

<script>
    function triggerUSSD() {
        const ussdCode = "*182*6*1#"; // Replace with your USSD code
        window.location.href = `tel:${ussdCode}`;
    }
</script>

</body>
</html>
